apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
spec:
  selector:
    matchLabels:
      name: auth
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: auth
        name: auth
        tier: backend
        track: stable
    spec:
      containers:
      - name: auth
        image: finnrg/msostream-auth:latest
        imagePullPolicy: Always
        env:
        - name: REDIS_URL
          value: "redis://:strongPassword@redis-master:6379/"
        - name: RUST_LOG
          value: "debug"
        - name: JWT_SECRET
          value: "strongSecret"
        ports:
        - name: rpc
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: auth
spec:
  selector:
    name: auth
    app: auth
    tier: backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: rpc